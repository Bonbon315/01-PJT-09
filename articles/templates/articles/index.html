{% extends 'base.html' %}
{% load static %}
{% load django_bootstrap5 %}

{% block body %}
<div class="w-75 m-auto p-4">
  <h1 class="fw-bold">리뷰 목록</h1>
  <hr>
  <table class="table my-3">
    <thead>
      <tr>
        <th scope="col">리뷰 제목</th>
        <th scope="col">영화 이름</th>
      </tr>
    </thead>
    <tbody>
      {% for article in articles %}
      <tr>
        <td><a href="/reviews/{{ article.id }}" class="text-decoration-none">{{ article.title }}</a></td>
        <td>{{ article.movie_name }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
